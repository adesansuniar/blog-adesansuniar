--
layout: default
---

<main role="main" style="max-width: 960px; margin: auto; padding: 20px;">
  <article role="article" itemscope itemtype="https://schema.org/BlogPosting">
    <h1 itemprop="headline" style="text-align: center; margin-bottom: 20px;">
      {{ page.title }}
    </h1>
    <p style="color: #777; text-align: center;">
      <small itemprop="datePublished">{{ page.date | date: "%d %B %Y" }}</small>
    </p>
    <div itemprop="articleBody" style="line-height: 1.7; color: #444;">
      {{ content }}
    </div>
    <hr style="margin: 30px 0;">
    <p style="text-align: center;">
      <a href="{{ "/" | relative_url }}">&larr; Kembali ke Beranda</a>
    </p>
  </article>

  {% include giscus.html %}
  {% include rating.html %}
</main>
