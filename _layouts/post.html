  <p style="color: #777;"><small>{{ page.date | date: "%d %B %Y" }}</small></p>
  <div>
    {{ content }}
  </div>
  <hr>
  <p><a href="{{ "/" | relative_url }}">&larr; Kembali ke Beranda</a></p>

  {% if page.layout == "post" %}
    {% include giscus.html %}
  {% endif %}
</main>
</article>
