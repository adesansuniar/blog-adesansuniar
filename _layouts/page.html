<main role="main" itemscope itemtype="https://schema.org/WebPage"
      class="container" style="max-width: 960px; margin: 0 auto; padding: 20px;">
  <article class="page-content" itemscope itemtype="https://schema.org/AboutPage">
    <h1 itemprop="name" style="text-align: center; color: #222; font-size: 2em; margin-bottom: 20px;">
      {{ page.title }}
    </h1>
    <div itemprop="text" style="font-size: 1em; line-height: 1.6; color: #444;">
      {{ content }}
    </div>
  </article>
</main>
