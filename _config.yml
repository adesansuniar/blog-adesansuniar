# 🌐 Informasi Situs
title: Blog Adesansuniar
description: Blog inspirasi, tips menjahit, dan katalog produk pilihan
url: "https://adesansuniar.github.io"
baseurl: "/blog-adesansuniar"

# 🧪 Konfigurasi Build
markdown: kramdown
kramdown:
  input: GFM
permalink: pretty
encoding: "utf-8"
lsi: false
future: true
strict_front_matter: false

# 🎨 Tema & Plugin
theme: minima
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# 📝 Default untuk Postingan
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      lang: id
      locale: id_ID

