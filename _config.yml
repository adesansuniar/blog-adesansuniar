title: Blog Adesansuniar
description: Blog inspirasi, tips menjahit, dan katalog produk pilihan
baseurl: "/blog-adesansuniar"
url: "https://adesansuniar.github.io"

# SEO & Tema
theme: minima
markdown: kramdown
permalink: pretty

# Plugin resmi GitHub Pages
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Opsi Umum
lsi: false
future: true
strict_front_matter: false
encoding: "utf-8"

# Default untuk semua post
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

