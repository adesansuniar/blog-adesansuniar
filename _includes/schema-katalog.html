<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "ItemList",
  "name": "Katalog Produk Penjahit Alamanda",
  "description": "Daftar produk handmade dari Penjahit Alamanda",
  "numberOfItems": {{ site.data.katalog | size }},
  "itemListElement": [
    {% for item in site.data.katalog %}
      {
        "@type": "Product",
        "name": "{{ item.name }}",
        "description": "{{ item.desc }}",
        "sku": "{{ item.sku }}",
        "offers": {
          "@type": "Offer",
          "priceCurrency": "IDR",
          "price": "{{ item.price }}",
          "availability": "https://schema.org/InStock",
          "url": "{{ item.link }}"
        }
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
}
</script>
