<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2b6777" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Ade Sansuniar" />
  <meta name="msvalidate.01" content="EB22917F8192F7D4251E0C3893EA0F63" />

  <!-- ✅ SEO Dinamis -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}Blog Ade Sansuniar</title>
  <meta name="description" content="{{ page.description | default: 'Blog Ade Sansuniar seputar tips menjahit dan katalog produk handmade dari Surabaya.' }}" />
  <meta name="keywords" content="{{ page.keywords | default: 'ongkos jahit, tips menjahit, katalog baju, fashion Surabaya' }}" />
  <link rel="canonical" href="{{ page.canonical | default: page.url | absolute_url }}" />

  <!-- ✅ Open Graph -->
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="id_ID" />
  <meta property="og:title" content="{{ page.title | default: 'Blog Ade Sansuniar' }}" />
  <meta property="og:description" content="{{ page.description | default: 'Tips menjahit dan katalog produk handmade dari Surabaya.' }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{{ page.image | default: site.default_image | absolute_url }}" />

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@alamandacollect1" />
  <meta name="twitter:creator" content="@alamandacollect1" />
  <meta name="twitter:title" content="{{ page.title | default: 'Blog Ade Sansuniar – Tips Menjahit' }}" />
  <meta name="twitter:description" content="{{ page.description | default: 'Katalog, tips, dan edukasi menjahit dari Penjahit Alamanda – Surabaya.' }}" />
  <meta name="twitter:image" content="{{ page.image | default: site.default_image | absolute_url }}" />

  <!-- ✅ Font & Resource Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  {% if site.search_json %}
  <link rel="preload" href="{{ site.search_json }}" as="fetch" />
  {% endif %}

  <!-- ✅ Preload Gambar Unggulan untuk LCP -->
  {% if page.image %}
  <link rel="preload" as="image" href="{{ page.image | absolute_url }}" fetchpriority="high">
  {% endif %}

  <!-- ✅ Favicon -->
  <link rel="icon" href="{{ site.default_image | absolute_url }}" />

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- ✅ Lazy Load Gambar Otomatis -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("img:not([loading])").forEach(img => {
        img.setAttribute("loading", "lazy");
        img.setAttribute("decoding", "async");
      });
    });
  </script>

  <!-- ✅ JSON-LD Dinamis -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title | default: 'Blog Ade Sansuniar' }}",
    "image": ["{{ page.image | default: site.default_image | absolute_url }}"],
    "author": { "@type": "Person", "name": "Ade Sansuniar" },
    "publisher": { "@type": "Organization", "name": "Blog Ade Sansuniar" },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "description": "{{ page.description | default: 'Tips menjahit, katalog baju, dan edukasi dari Surabaya.' }}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    }
  }
  </script>

  <!-- ✅ Tambahan Modular -->
  {% include canonical.html %}
  {% include jsonld-post.html %}
  {% include jsonld-home.html %}
  {% include jsonld-about.html %}
</head>
