<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ SEO Dinamis -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Blog Ade Sansuniar seputar tips menjahit, katalog baju, dan ongkos jahit di Surabaya.{% endif %}" />
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}ongkos jahit, tips menjahit, baju, fashion Surabaya, Indonesia{% endif %}" />
  <meta name="author" content="Ade Sansuniar" />
  <meta name="theme-color" content="#2b6777" />

  <!-- ✅ Open Graph (Facebook & WhatsApp) -->
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="id_ID" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}Blog Ade Sansuniar{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Tips dan katalog menjahit dari Surabaya, Indonesia.{% endif %}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQxhXIfAFwD4uPOPYRu5pGTc6_-Vx6WItGtzll61caZjZi94j9W4bAiXPuhyjs3daG4JbBh0a8N_XNuj41zi0pWplBPlzTtqekq_Aug8fdJqhR7N9w8GBlc4iCSRcMXgtDX0gmdFa2J8UA-QEzPbQahM7xlS0wa1RYGt5mtKDS5kegB3xA6vxiZ99HCHjV/s500/penjahitalamanda.jpg{% endif %}" />

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@alamandacollect1" />
  <meta name="twitter:creator" content="@alamandacollect1" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Blog Ade Sansuniar - Tips Menjahit{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Dapatkan tips, ongkos jahit, dan katalog busana dari Surabaya.{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQxhXIfAFwD4uPOPYRu5pGTc6_-Vx6WItGtzll61caZjZi94j9W4bAiXPuhyjs3daG4JbBh0a8N_XNuj41zi0pWplBPlzTtqekq_Aug8fdJqhR7N9w8GBlc4iCSRcMXgtDX0gmdFa2J8UA-QEzPbQahM7xlS0wa1RYGt5mtKDS5kegB3xA6vxiZ99HCHjV/s500/penjahitalamanda.jpg{% endif %}" />

  <!-- ✅ Judul Halaman -->
  <title>{% if page.title %}{{ page.title }} | {% endif %}Blog Ade Sansuniar</title>

  <!-- ✅ Favicon -->
  <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQxhXIfAFwD4uPOPYRu5pGTc6_-Vx6WItGtzll61caZjZi94j9W4bAiXPuhyjs3daG4JbBh0a8N_XNuj41zi0pWplBPlzTtqekq_Aug8fdJqhR7N9w8GBlc4iCSRcMXgtDX0gmdFa2J8UA-QEzPbQahM7xlS0wa1RYGt5mtKDS5kegB3xA6vxiZ99HCHjV/s500/penjahitalamanda.jpg" />

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- ✅ Giscus (Opsional jika aktif) -->
  <link rel="preconnect" href="https://giscus.app" crossorigin />

  <!-- ✅ JSON-LD Schema Dinamis -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{% if page.title %}{{ page.title }}{% else %}Blog Ade Sansuniar{% endif %}",
    "image": ["{% if page.image %}{{ page.image | absolute_url }}{% else %}https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgQxhXIfAFwD4uPOPYRu5pGTc6_-Vx6WItGtzll61caZjZi94j9W4bAiXPuhyjs3daG4JbBh0a8N_XNuj41zi0pWplBPlzTtqekq_Aug8fdJqhR7N9w8GBlc4iCSRcMXgtDX0gmdFa2J8UA-QEzPbQahM7xlS0wa1RYGt5mtKDS5kegB3xA6vxiZ99HCHjV/s500/penjahitalamanda.jpg{% endif %}"],
    "author": { "@type": "Person", "name": "Ade Sansuniar" },
    "publisher": { "@type": "Organization", "name": "Blog Ade Sansuniar" },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "description": "{% if page.description %}{{ page.description }}{% else %}Tips menjahit dan katalog produk dari Surabaya.{% endif %}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}"
    }
  }
  </script>

  <!-- ✅ Lazy Load Gambar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("img").forEach(img => {
        img.loading = "lazy";
      });
    });
  </script>
  {% include canonical.html %}
  {% include jsonld-post.html %}
</head>
