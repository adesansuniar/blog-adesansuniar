<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2b6777" />
  <meta name="robots" content="index, follow" />

  <!-- ✅ SEO Dinamis -->
  <meta name="description" content="{{ page.description | default: 'Blog Ade Sansuniar seputar tips menjahit, katalog baju, dan ongkos jahit di Surabaya.' }}" />
  <meta name="keywords" content="{{ page.keywords | default: 'ongkos jahit, tips menjahit, baju, fashion Surabaya, Indonesia' }}" />
  <meta name="author" content="Ade Sansuniar" />

  <!-- ✅ Open Graph -->
  <meta property="og:type" content="article" />
  <meta property="og:locale" content="id_ID" />
  <meta property="og:title" content="{{ page.title | default: 'Blog Ade Sansuniar' }}" />
  <meta property="og:description" content="{{ page.description | default: 'Tips dan katalog menjahit dari Surabaya, Indonesia.' }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:image" content="{{ page.image | absolute_url }}" />

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@alamandacollect1" />
  <meta name="twitter:creator" content="@alamandacollect1" />
  <meta name="twitter:title" content="{{ page.title | default: 'Blog Ade Sansuniar - Tips Menjahit' }}" />
  <meta name="twitter:description" content="{{ page.description | default: 'Dapatkan tips, ongkos jahit, dan katalog busana dari Surabaya.' }}" />
  <meta name="twitter:image" content="{{ page.image | absolute_url }}" />

  <!-- ✅ Title -->
  <title>{{ page.title | default: site.title }}</title>

  <!-- ✅ Favicon -->
  <link rel="icon" href="{{ '/blog-adesansuniar/assets/img/logoblogade.webp' | relative_url }}" type="image/webp">
  
  <!-- ✅ CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- ✅ Preload Banner -->
  <link rel="preload" as="image" href="/assets/images/bannerblogade.webp" fetchpriority="high">

  <!-- ✅ Giscus -->
  <link rel="preconnect" href="https://giscus.app" crossorigin />

  <!-- ✅ Lazy Load JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("img").forEach(img => img.loading = "lazy");
    });
  </script>

  <!-- ✅ Canonical -->
  <link rel="canonical" href="{{ page.canonical | default: page.url | absolute_url }}" />

  <!-- ✅ Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title | default: 'Blog Ade Sansuniar' }}",
    "image": ["{{ page.image | absolute_url }}"],
    "author": { "@type": "Person", "name": "Ade Sansuniar" },
    "publisher": { "@type": "Organization", "name": "Blog Ade Sansuniar" },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    "description": "{{ page.description | default: 'Tips menjahit dan katalog produk dari Surabaya.' }}",
    "mainEntityOfPage": { "@type": "WebPage", "@id": "{{ page.url | absolute_url }}" }
  }
  </script>
</head>
