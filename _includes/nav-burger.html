<!-- 🔝 Tombol Burger -->
<button class="nav-toggle" aria-label="Buka Menu" aria-expanded="false"
        style="background: none; border: none; font-size: 2em; cursor: pointer; display: block; margin: 10px auto;">
  ☰
</button>

<!-- 🧭 Navigasi Burger -->
<ul class="nav-menu" role="menubar"
    style="list-style: none; margin: 0 auto; padding: 15px; background-color: #fefefe; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.1); flex-direction: column; gap: 12px; display: none; width: 90%; max-width: 300px; border-radius: 6px; z-index: 1000;">

  <li><a href="{{ '/' | relative_url }}" class="nav-link nav-box">Beranda</a></li>

  {% assign nav_pages = site.pages | where_exp: "item", "item.layout == 'page'" %}
  {% for page in nav_pages %}
    {% if page.title and page.permalink != '/' %}
      <li><a href="{{ page.permalink | relative_url }}" class="nav-link nav-box">{{ page.title }}</a></li>
    {% endif %}
  {% endfor %}

  <li><a href="https://wa.me/6288801758800" class="nav-link nav-box" target="_blank" rel="noopener">Kontak</a></li>
</ul>

<!-- 🧠 Script Interaktif -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.querySelector(".nav-toggle");
    const menu = document.querySelector(".nav-menu");
    const links = document.querySelectorAll(".nav-link");

    if (toggle && menu) {
      toggle.addEventListener("click", function () {
        menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        toggle.setAttribute("aria-expanded", menu.style.display === "flex");
      });
    }

    links.forEach(link => {
      link.addEventListener("click", function () {
        links.forEach(l => l.classList.remove("active"));
        this.classList.add("active");
        menu.style.display = "none";
        toggle.setAttribute("aria-expanded", false);
      });
    });
  });
</script>
