<header style="background-color: #f7f7f7; padding: 20px 0; border-bottom: 2px solid #e0e0e0; text-align: center; font-family: 'Segoe UI', sans-serif;">
  <h1 style="margin: 0; font-size: 2.5em; font-weight: bold; color: #000; letter-spacing: 1px;">
    <a href="{{ '/' | relative_url }}" style="text-decoration: none; color: #000;">
      {{ site.title | upcase }}
    </a>
  </h1>

  <p style="margin: 5px 0 15px; font-size: 0.8em; color: #666; font-style: italic; font-family: 'Georgia', serif;">
    {{ site.description }}
  </p>

  <nav class="nav-links" style="margin-top: 10px; font-size: 1em;">
    <a href="{{ '/' | relative_url }}">Beranda</a>
    <a href="{{ '/about/' | relative_url }}">Tentang</a>
    <a href="{{ '/katalog/' | relative_url }}">Katalog</a>
    <a href="{{ '/search/' | relative_url }}">Cari</a>
    <a href="https://wa.me/6288801758800" class="wa">Kontak</a>
  </nav>

  <style>
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 5px 15px;
      font-size: 1em;
    }

    .nav-links a {
      text-decoration: none;
      color: #0077cc;
      margin: 0 8px;
      transition: 0.3s ease;
    }

    .nav-links a.wa {
      color: #28a745;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: #005999;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
        font-size: 0.95em;
      }

      h1 {
        font-size: 1.8em !important;
      }

      p {
        font-size: 0.75em !important;
      }
    }
  </style>
</header>
