<!-- Tombol Burger -->
<button class="nav-toggle" aria-label="Buka menu" aria-expanded="false"
        style="background:none; border:none; font-size:1.5em; cursor:pointer;">
  â˜°
</button>

<!-- Navigasi -->
<ul class="nav-menu" role="menubar"
    style="list-style: none; margin: 0; padding: 0; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; font-size: 1em;">
  
  <li role="none">
    <a role="menuitem" href="{{ '/' | relative_url }}" aria-label="Beranda" class="nav-link">Beranda</a>
  </li>

  {% for page in static_pages %}
    {% if page.title and page.permalink != '/' %}
      <li role="none">
        <a role="menuitem"
           href="{{ page.permalink | relative_url }}"
           aria-label="{{ page.title }}"
           class="nav-link">
          {{ page.title }}
        </a>
      </li>
    {% endif %}
  {% endfor %}

  <li role="none">
    <a role="menuitem"
       href="https://wa.me/6288801758800"
       target="_blank"
       rel="noopener"
       aria-label="Kontak WhatsApp"
       class="nav-link">
      Kontak
    </a>
  </li>
</ul>
