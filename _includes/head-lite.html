<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2b6777" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Ade Sansuniar" />

  <!-- ✅ SEO Ringkas -->
  <title>{{ page.title | default: "Blog Ade Sansuniar" }}</title>
  <meta name="description" content="{{ page.description | default: 'Katalog produk handmade dan kreasi jahit dari Penjahit Alamanda.' }}" />
  <link rel="canonical" href="{{ page.canonical | default: page.url | absolute_url }}" />

  <!-- ✅ Favicon & Style -->
  <link rel="icon" href="{{ site.default_image | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- ✅ Lazy Loading Gambar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll("img:not([loading])").forEach(img => {
        img.setAttribute("loading", "lazy");
        img.setAttribute("decoding", "async");
      });
    });
  </script>
</head>
