<!-- ⭐ Komponen Rating Modular -->
<div class="rating-widget"
     aria-label="Rating artikel"
     style="margin-top: 40px; text-align: center; border-top: 1px solid #ddd; padding-top: 30px;">

  <p style="margin-bottom: 10px; font-weight: 600; font-size: 1.1em; color: #2b6777;">
    Apakah artikel ini bermanfaat?
  </p>

  <div class="rating-stars" style="font-size: 1.8em; color: #FFD700; letter-spacing: 4px;">
    <span aria-hidden="true">★ ★ ★ ★ ★</span>
  </div>

  <small style="display: block; margin-top: 10px; font-size: 0.85em; color: #777;">
    Komponen ini hanya visual. Untuk fitur voting atau interaktif, bisa diintegrasikan nanti.
  </small>
</div>
