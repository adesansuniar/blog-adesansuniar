description: "Cari artikel blog berdasarkan judul atau kata kunci."
lang: "id"
---

<main style="max-width: 960px; margin: auto; padding: 30px 20px;">
  <h1 style="text-align: center;">ðŸ”Ž Pencarian Artikel</h1>

  <input id="search-input"
         type="text"
         placeholder="Ketik judul atau kata kunci..."
         style="width: 100%; padding: 12px 16px; font-size: 1em; margin: 20px 0; border: 1px solid #ccc; border-radius: 5px;" />

  <ul id="search-results" style="list-style: none; padding-left: 0;"></ul>

  <p id="no-results" style="text-align: center; color: #777; display: none;">Tidak ditemukan hasil untuk kata kunci tersebut.</p>
</main>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const input = document.getElementById("search-input");
  const resultContainer = document.getElementById("search-results");
  const noResultText = document.getElementById("no-results");

  let posts = [];

  fetch("{{ '/search.json' | relative_url }}")
    .then((response) => response.json())
    .then((data) => {
      posts = data;
    });

  input.addEventListener("input", function () {
    const keyword = this.value.toLowerCase().trim();
    resultContainer.innerHTML = "";
    noResultText.style.display = "none";

    if (keyword.length === 0) return;

    const results = posts.filter((post) => {
      return (
        post.title.toLowerCase().includes(keyword) ||
        post.excerpt.toLowerCase().includes(keyword) ||
        (post.tags && post.tags.join(" ").toLowerCase().includes(keyword))
      );
    });

    if (results.length === 0) {
      noResultText.style.display = "block";
      return;
    }

    results.forEach((post) => {
      const item = document.createElement("li");
      item.style.marginBottom = "24px";
      item.innerHTML = `
        <a href="${post.url}" style="font-weight: bold; font-size: 1.1em; color: #2b6777;">${post.title}</a><br>
        <small style="color: #888;">${post.date}</small><br>
        <p style="margin-top: 6px; color: #555;">${post.excerpt}</p>
      `;
      resultContainer.appendChild(item);
    });
  });
});
</script>
