<main role="main" itemscope itemtype="https://schema.org/CollectionPage"
      style="max-width: 700px; margin: auto; padding: 30px; line-height: 2; text-align: left;">

  <h1 style="text-align: center; margin-bottom: 40px;">ðŸ“‚ Arsip Bulanan</h1>

  <div id="archive-list"></div>
</main>

<script>
  const container = document.getElementById("archive-list");

  fetch("{{ '/search.json' | relative_url }}")
    .then(res => res.json())
    .then(data => {
      const archive = {};

      data.forEach(post => {
        const date = new Date(post.iso_date);
        const monthYear = date.toLocaleString("id-ID", { month: "long", year: "numeric" });

        if (!archive[monthYear]) {
          archive[monthYear] = [];
        }
        archive[monthYear].push(post);
      });

      for (const [monthYear, posts] of Object.entries(archive)) {
        const section = document.createElement("section");
        section.innerHTML = `<h2 style="color:#2b6777;">${monthYear}</h2><ul style="list-style:none; padding-left:0;"></ul>`;
        const ul = section.querySelector("ul");

        posts.sort((a, b) => new Date(b.iso_date) - new Date(a.iso_date)).forEach(post => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="${post.url}" style="text-decoration:none; color:#333;">
              ðŸ“… ${post.formatted_date}
            </a>
          `;
          ul.appendChild(li);
        });

        container.appendChild(section);
      }
    })
    .catch(() => {
      container.innerHTML = "<p style='color:red;'>Gagal memuat arsip bulanan.</p>";
    });
</script>
