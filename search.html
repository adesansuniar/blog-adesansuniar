  ğŸ” Pencarian Artikel & Kategori
</h2>

<!-- ğŸ“Œ Filter Kategori Populer -->
<div style="max-width: 800px; margin: 20px auto; text-align: center;">
  <span style="display: inline-block; margin: 6px;">
    <button class="category-btn" data-category="tips" style="padding: 6px 12px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px; background-color: #f1f1f1; cursor: pointer;">ğŸ¯ Tips</button>
  </span>
  <span style="display: inline-block; margin: 6px;">
    <button class="category-btn" data-category="katalog" style="padding: 6px 12px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px; background-color: #f1f1f1; cursor: pointer;">ğŸ§µ Katalog</button>
  </span>
  <span style="display: inline-block; margin: 6px;">
    <button class="category-btn" data-category="ongkos jahit" style="padding: 6px 12px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px; background-color: #f1f1f1; cursor: pointer;">ğŸ’¸ Ongkos Jahit</button>
  </span>
  <span style="display: inline-block; margin: 6px;">
    <button class="category-btn" data-category="fashion" style="padding: 6px 12px; font-size: 0.9em; border: 1px solid #ccc; border-radius: 4px; background-color: #f1f1f1; cursor: pointer;">ğŸ‘— Fashion</button>
  </span>
</div>

<!-- ğŸ” Kotak Pencarian -->
<div style="max-width: 600px; margin: 20px auto;">
  <input type="text" id="search-box" placeholder="Cari berdasarkan kata, tag, atau kategori..."
         style="width: 100%; padding: 12px 16px; font-size: 1em; border: 1px solid #ccc; border-radius: 6px;" />
</div>

<!-- ğŸ“‹ Hasil Pencarian -->
<div id="search-results" style="max-width: 800px; margin: 30px auto; line-height: 1.6;"></div>

<!-- ğŸ”§ Script Pencarian -->
<script>
  const searchBox = document.getElementById("search-box");
  const resultsContainer = document.getElementById("search-results");
  const categoryButtons = document.querySelectorAll(".category-btn");

  let posts = [];

  fetch("{{ '/search.json' | relative_url }}")
    .then(res => res.json())
    .then(data => {
      posts = data;
    });

  function tampilkanHasil(query) {
    resultsContainer.innerHTML = "";

    if (query.length < 2 && query.length !== 0) return;

    const filtered = posts.filter(post => {
      const tags = Array.isArray(post.tags) ? post.tags : [];
      const categories = Array.isArray(post.categories) ? post.categories : [];

      return (
        post.title.toLowerCase().includes(query) ||
        post.description.toLowerCase().includes(query) ||
        post.content.toLowerCase().includes(query) ||
        tags.some(tag => tag.toLowerCase().includes(query)) ||
        categories.some(cat => cat.toLowerCase().includes(query))
      );
    });

    if (filtered.length === 0) {
      resultsContainer.innerHTML = "<p style='text-align:center;'>ğŸ” Tidak ditemukan hasil pencarian.</p>";
      return;
    }

    filtered.forEach(post => {
      const tags = Array.isArray(post.tags) ? post.tags.join(', ') : 'â€“';
      const categories = Array.isArray(post.categories) ? post.categories.join(', ') : 'â€“';

      const el = document.createElement("div");
      el.innerHTML = `
        <h3 style="margin-bottom: 5px;">
          <a href="${post.url}" style="color: #2b6777;">${post.title}</a>
        </h3>
        <p style="font-size: 0.9em; color: #555;">${post.description || ''}</p>
        <p style="font-size: 0.8em; color: #888;">
          ğŸ·ï¸ <strong>Tags:</strong> ${tags} |
          ğŸ“‚ <strong>Kategori:</strong> ${categories}
        </p>
        <hr style="margin: 20px 0;" />
      `;
      resultsContainer.appendChild(el);
    });
  }

  // ğŸ” Input Manual
  searchBox.addEventListener("input", function () {
    const query = this.value.toLowerCase().trim();
    tampilkanHasil(query);
  });

  // ğŸ”˜ Klik Kategori Populer
  categoryButtons.forEach(btn => {
    btn.addEventListener("click", function () {
      const category = this.getAttribute("data-category").toLowerCase();
      searchBox.value = category;
      tampilkanHasil(category);
    });
  });
</script>
